<script>
/*
Kommentar i Javascript.
*/
var mein_schatz = "Gordana";
if(mein_schatz === "Gordana"){
	document.getElementById('js_first').innerHTML = "Mein Schatz! :D";
}
/*document.getElementById('js_if1').innerHTML = "if - else if - else:");*/
var tall = 10;
if(tall<5){
	document.getElementById('js_if').innerHTML = "Mindre enn fem!";
} else if(tall>5 && tall<10){
	document.getElementById('js_if').innerHTML = "Større enn fem og mindre ennn ti!";
} else {
	document.getElementById('js_if').innerHTML = "Ti eller mer!";
}
/* Det er sånn du skriver kommentarer i koden kjære.
 * Datamaskina vil drite i å kjøre det som er står som en kommentar.
 * Dersom du vil prøve å fjerne ein del av koden uten å slette det, kan du kommentere det ut, sånn som under:
 */
 //var x = 5;
var test = (mein_schatz === "Gordana") ? "Gordana ist mein Schatz!" : "Joakim er Gordana sin Schatz!";
document.getElementById('js_var').innerHTML = test;


function fib(){
	/* Skal generere Fibonacci tall-sekvensen */
	var f1 = 0;
	var f2 = 1;
	var tallene = "<strong>Fibonacci-tallene:</strong> " + f1 + ", ";
	tallene += f2 + ", ";

	while(f2 + f1 < 4000000){
		var tmp = f1 + f2;
		f1 = f2;
		f2 = tmp;
		tallene += tmp + ", ";
	}
	tallene += "og så var det slutt.";
	return tallene;
}
document.getElementById('fib').innerHTML = fib();

function fib2(){
	/* Skal generere Fibonacci tall-sekvensen */
	var f1 = 0;
	var f2 = 1;
	var tallene = "<strong>Fibonacci-partallene:</strong> " + f1 + ", ";
	tallene += f2 + ", ";

	while(f2 < 4000000){
		var tmp = f1 + f2;
		f1 = f2;
		f2 = tmp;
		if(tmp%2 == 0){
			tallene += tmp + ", ";
		}
	}
	tallene += "og så var det slutt.";
	return tallene;
}
document.getElementById('fib2').innerHTML = fib2();

function erPrimtall(tallet){
	var i = 2;
	var svar = true;
	
	while(i<tallet-1) {
		if((tallet % i) === 0) {
			svar = false;
		}
		i++;
	}
	return svar;
}

function sjekkePrimtall(){
	var tallet = document.getElementById('tall');
	var svar = erPrimtall(tallet);
	if(svar){
		document.getElementById('primtall').innerHTML = tallet + " er et primtall!";
	} else {
		document.getElementById('primtall').innerHTML = tallet + " er ikke et primtall!";
	}
}
</script>
