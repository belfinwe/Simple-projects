<!DOCTYPE html>
<html>
<head>
<title>Für Jenna</title>
<style>
table, th, td 	{border: 1px solid black;
		border-collapse: collapse;
		}
td		{text-align: center;
		}
.asd		{padding-left: 20px;
		padding-right: 20px;
		}
table		{position: fixed;
		top: 0px;
		right: 0px;
		}
#happy		{position: fixed;
		top: 0px;
		left: 300px;
		}
#happy:hover	{top: 15px;
		}
table:hover	{background-color: lightblue;
		}
button:hover	{background-color: pink;
		color: blue;
		}
</style>
</head>

<body>
<h1>Hallo Jenna!</h1>

<p>Trykk på knappen for å lage et regnestykke</p><img id="happy" src="bilder/happy.jpg" alt="happy smiley">
<button type='button' onclick="getSummere()">Pluss</button>
<button type='button' onclick="getTrekkeFra()">Minus</button>

<br>

<img id='bilde1' src=''> <img id='operator'> <img id='bilde2' src=''>

<p id="regnestykket"></p>

<table>
	<tr>
		<th>Tall</th>
		<th class="asd">Navn</th>
		<th>Tall</th>
		<th class="asd">Navn</th>
	</tr>
	<tr>
		<td><img src="bilder/1.jpg"></td>
		<td>EN<br>EINS</td>
		<td><img src="bilder/6.jpg"></td>
		<td>SEKS<br>SECHS</td>
	</tr>
	<tr>
		<td><img src="bilder/2.jpg"></td>
		<td>TO<br>ZWEI</td>
		<td><img src="bilder/7.jpg"></td>
		<td>SJU<br>SIEBEN</td>
	</tr>
	<tr>
		<td><img src="bilder/3.jpg"></td>
		<td>TRE<br>DREI</td>
		<td><img src="bilder/8.jpg"></td>
		<td>ÅTTE<br>ACHT</td>
	</tr>
	<tr>
		<td><img src="bilder/4.jpg"></td>
		<td>FIRE<br>VIER</td>
		<td><img src="bilder/9.jpg"></td>
		<td>NI<br>NEUN</td>
	</tr>
	<tr>
		<td><img src="bilder/5.jpg"></td>
		<td>FEM<br>FÜNF</td>
		<td><img src="bilder/10.jpg"></td>
		<td>TI<br>ZEHN</td>
	</tr>
</table>

<script>
function summere(t1, t2){
	return t1 + t2;
}
function trekkeFra(t1, t2){
	return t1-t2;
}
function generer(){
	return Math.floor(Math.random() * 6);
}
function getSummere(){
	var t1 = generer();
	var t2 = generer();

	switch(t1){
		case 1 : document.getElementById('bilde1').src='bilder/en.jpg'; break;
		case 2 : document.getElementById('bilde1').src='bilder/to.jpg'; break;
		case 3 : document.getElementById('bilde1').src='bilder/tre.jpg'; break;
		case 4 : document.getElementById('bilde1').src='bilder/fire.jpg'; break;
		case 5 : document.getElementById('bilde1').src='bilder/fem.jpg'; break;
		default : document.getElementById('bilde1').src='bilder/null.jpg';
	}
	switch(t2){
		case 1 : document.getElementById('bilde2').src='bilder/en.jpg'; break;
		case 2 : document.getElementById('bilde2').src='bilder/to.jpg'; break;
		case 3 : document.getElementById('bilde2').src='bilder/tre.jpg'; break;
		case 4 : document.getElementById('bilde2').src='bilder/fire.jpg'; break;
		case 5 : document.getElementById('bilde2').src='bilder/fem.jpg'; break;
		default : document.getElementById('bilde2').src='bilder/null.jpg';
	}
	document.getElementById('operator').src='bilder/pluss.jpg';
	document.getElementById('regnestykket').innerHTML =  t1 + " + " + t2 + " = " + summere(t1,t2)
}

function getTrekkeFra(){
	var t1 = generer();
	var t2 = generer();
	switch(t1){
		case 1 : document.getElementById('bilde1').src='bilder/en.jpg'; break;
		case 2 : document.getElementById('bilde1').src='bilder/to.jpg'; break;
		case 3 : document.getElementById('bilde1').src='bilder/tre.jpg'; break;
		case 4 : document.getElementById('bilde1').src='bilder/fire.jpg'; break;
		case 5 : document.getElementById('bilde1').src='bilder/fem.jpg'; break;
		default : document.getElementById('bilde1').src='bilder/null.jpg';
	}
	switch(t2){
		case 1 : document.getElementById('bilde2').src='bilder/en.jpg'; break;
		case 2 : document.getElementById('bilde2').src='bilder/to.jpg'; break;
		case 3 : document.getElementById('bilde2').src='bilder/tre.jpg'; break;
		case 4 : document.getElementById('bilde2').src='bilder/fire.jpg'; break;
		case 5 : document.getElementById('bilde2').src='bilder/fem.jpg'; break;
		default : document.getElementById('bilde2').src='bilder/null.jpg';
	}
	document.getElementById('operator').src='bilder/minus.jpg';
	document.getElementById('regnestykket').innerHTML =  t1 + " - " + t2 + " = " + trekkeFra(t1,t2)
}
</script>

</body>
</html>
